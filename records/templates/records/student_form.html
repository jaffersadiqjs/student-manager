{% extends 'base.html' %}
{% block title %}Student Form{% endblock %}
{% block content %}
<h2>{% if view.object %}Edit Student{% else %}Register Student{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'records:student-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
