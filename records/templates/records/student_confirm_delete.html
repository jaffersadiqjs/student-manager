{% extends 'base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<h2>Delete Student</h2>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong> ({{ object.roll_no }})?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirm</button>
  <a class="btn btn-secondary" href="{% url 'records:student-list' %}">Cancel</a>
</form>
{% endblock %}
